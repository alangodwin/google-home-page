<!DOCTYPE html>


<html>

<style>

.header { grid-area: header; }
.logo { grid-area: logo; }
.search { grid-area: search; }
.button1 { grid-area: button1; }
.button2 { grid-area: button2; }
.footer { grid-area: footer; }

   .grid-container {
       display: grid;
       height: auto;
       width: auto;
       grid-gap: 1em;
       grid-template-columns: 1fr 1fr;
       grid-template-rows: auto auto auto auto auto;
       grid-template-areas:
       "header header"
       "logo logo"
       "search search"
       "button1 button2"
       "footer footer";
   }
   .header {
       align-items: stretch;
   }
   .button1 {
       margin-right: 5em ;
       justify-self: end;
   }
   .button2 {
       margin-left: 5em ;
       justify-self: start;
   }
   .search {
        justify-self: center
        /*width: 100%; */

   }
    .logo {
        justify-self: center;

    }

   .footer {

   }
</style>

<div class="grid-container">
       
    <header>
        <a href="">About</a>
        <a href="">Store</a>
        <a href="">Gmail</a>
        <a href="">Images</a>
        <input type="button" value="Sign in">
    </header>
    <body>


    <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"></div>
    <div class="search"><input type="search" id="search-bar" name="search-bar"></div>
    <div class="button1"><input type="button" value="Google Search"></div>
    <div class="button2"><input type="button" value="I'm Feeling Lucky"></div>
    <div class="footer"><footer>
        <a href="">Advertising</a>
        <a href="">Buisness</a>
        <a href="">How Search Works</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
    </footer></div>

    </body>
</div>
</html>
